    header > * {

    header #title-illustration {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50vw;
      height: 20vw;
      margin-bottom: 0 !important;
      position: relative;
      z-index: 2;
    }
    header #title-illustration #title {
      font-family: "Fredoka One", cursive;
      color: #edf5e1;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 0.35vw;
      margin: auto;
      text-align: center;
      white-space: nowrap;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    header #title-illustration #title > * {
      font-size: 6vw;
      margin: 0 0.8vw 0 0.8vw;
    }
    header #title-illustration #title > *:hover {
      -webkit-text-fill-color: initial;
      -webkit-text-stroke: 0px;
    }
    header #title-illustration #visual {
      position: absolute;
      z-index: -1;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      left: 0;
      right: 0;
      text-align: center;
    }
    header #offline {
      font-weight: 500;
      font-size: 2vw;
    }
    header #button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40%;
      height: 3vw;
      font-size: 2.5vw;
      text-align: center;
      border: none;
      border-radius: 2vw;
      padding: 1em;
      border: 0.35vw solid #edf5e1;
      background-color: #05386b;
      color: #8ee4af;
      overflow: hidden;
      white-space: nowrap;
    }
    header #button:active {
      color: #edf5e1;
      background-color: #05386b;
      background: linear-gradient(to right, red, orange, yellow, green, cyan, blue, darkViolet, magenta, red);
    }
    @media screen and (max-width: 1200px) {
      header #title-illustration {
        width: 70vw;
        height: 30vw;
      }
      header #title > * {
        font-size: 8vw !important;
      }
      header #offline {
        font-size: 3vw;
      }
      header #button {
        height: 4vw;
        width: 45%;
        border: 0.4vw solid #edf5e1;
      }
    }

    @media screen and (max-width: 600px) {
      header #title-illustration {
        width: 80vw;
        height: 35vw;
      }
      header #title > * {
        font-size: 9vw !important;
      }
      header #offline {
        font-size: 3.5vw;
      }
      header #button {
        height: 5.5vw;
        width: 50%;
        border: 0.45vw solid #edf5e1;
      }
    }

    .layered-waves {
      aspect-ratio: 960/150;
      width: 100vw;
      background-image: url("src/svg/layered-waves.svg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      margin: 0 0 0 0 !important;
    }

    .additional-background {
      width: 100vw;
      background-color: #5cdb95;
      position: absolute;
      top: 0;
      z-index: -1;
      margin: 0 0 0 0 !important;
    }

    footer {
      width: 100%;
      height: 10vw;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10vw;
    }
    footer a {
      width: 3vw;
      height: 3vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    footer a #github {
      width: 3vw;
      height: 3vw;
    }
    @media screen and (max-width: 1200px) {
      footer a {
        width: 4vw;
        height: 4vw;
      }
      footer a #github {
        width: 4vw;
        height: 4vw;
      }
    }
    @media screen and (max-width: 600px) {
      footer a {
        width: 5vw;
        height: 5vw;
      }
      footer a #github {
        width: 5vw;
        height: 5vw;
      }
    }

    body > header {
      flex: 1 0 auto;
    }

  <script>
    // Manual reload feature.
    document.querySelector("#button").addEventListener("click", () => {
      window.location.reload();
    });

    // Listen to changes in the network state, reload when online.
    // This handles the case when the device is completely offline.
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Check if the server is responding and reload the page if it is.
    // This handles the case when the device is online, but the server
    // is offline or misbehaving.
    async function checkNetworkAndReload() {
      try {
        const response = await fetch('..');
        // Verify we get a valid response from the server
        if (response.status >= 200 && response.status < 500) {
          window.location.reload();
          return;
        }
      } catch {
        // Unable to connect to the server, ignore.
      }
      window.setTimeout(checkNetworkAndReload, 2500);
    }

    checkNetworkAndReload();
  </script>
